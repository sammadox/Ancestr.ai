<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

<div class="form">
  <div class="login_box">
    <h1>Sign up</h1>
    <p>Hey there! Enter your details to get sign in to your account.</p>
    <input type="email" placeholder="Email" class="email">
    <input type="password" class="password" placeholder="Password" id="password">
    <p>Having trouble in signing in? <span href="#">Click here.</span></p>
    <button class="sign_in">Sign In</button>
    <p>Or Sign In with</p>
    <button><i class="fa-brands fa-google"></i> Google</button>
    <button><i class="fa-brands fa-facebook"></i> Facebook</button>
    <p>Don't have an account? <span href="Sign_up.html">Request here.</span></p>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
